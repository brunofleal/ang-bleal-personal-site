<div class="relative w-full mx-auto">
    <!-- Carousel Wrapper -->
    <div class="overflow-hidden relative">
        <div class="flex transition-transform duration-500 ease-in-out"
            [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            @for (project of projects; track project.title) {
            <div class="min-w-full flex flex-col items-center justify-center text-center gap-2 ">
                <p class="font-bold flex items-center justify-center gap-2">
                    {{project.title}}
                    <a [href]="project.link" target="_blank" class="hover:text-blue-800">
                        <ng-icon name="bootstrapEyeFill"></ng-icon>
                    </a>
                </p>
                <img [src]="project.imgSrc" alt="Project" class="w-auto h-[50vh] object-contain rounded-md shadow-lg" />
                <p>{{project.description}}</p>
            </div>
            }
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
        (click)="prevSlide()">
        &#10094;
    </button>
    <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
        (click)="nextSlide()">
        &#10095;
    </button>

    <!-- Indicators -->
    <div class="flex justify-center mt-4 space-x-2">
        @for (project of projects; track project.title; let i = $index) {
        <button class="w-3 h-3 rounded-full" [class.bg-gray-400]="currentIndex !== i"
            [class.bg-gray-800]="currentIndex === i" (click)="goToSlide(i)">
        </button>
        }

    </div>
</div>
